{% extends 'layout.html' %}

{% block main %}
    <div class="main">
        <div id="piece-header" class="shadow-sm">
            <h2>{{ community.name }}</h2>
            <form action="{% url 'leave_community' community.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Leave Group</button>
            </form>
        </div>
        <h4>Members</h4>
        <ul class="list-group">
            {% for member in members %}
                <li class="list-group"><a href="{% url 'profile' member.username %}">{{ member.username }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
